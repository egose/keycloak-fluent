name: 11.Run pre-commit

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@064fe7f3312418007dea2b49a19844a9ee378f49

    - name: Setup Tools
      uses: ./.github/actions/setup-tools

    - name: Setup NPM Packages
      uses: ./.github/actions/setup-npm

    - name: Set executable permissions for local format scripts
      run: |
        chmod +x .bin/prettier.sh

    - name: Run pre-commit
      uses: egose/actions/precommit@b3ab7cd7a5282c03badcbcf3ac33c92b74b744aa
      with:
        config: .pre-commit-config.yaml
        commit-on-push: false
        commit-on-pr: false
